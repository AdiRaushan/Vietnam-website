<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>


  </head>
<body>
    <!-- âœ… CONTACT US PAGE (Tailwind + HTML) -->
<section class="bg-gray-50 py-16 text-center">
  <h1 class="text-4xl font-bold text-gray-800">Contact Us</h1>
  <p class="text-gray-500 mt-4">Reach out to plan your Vietnam adventure today.</p>
</section>

<section class="container mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-2 gap-8">
  <div>
    <h2 class="text-xl font-semibold mb-4">Our Office</h2>
    <p class="text-gray-600">Hanoi, Vietnam</p>
    <p class="text-gray-600">Email: info@example.com</p>
    <p class="text-gray-600">Phone: +91 123 456 7890</p>
  </div>
  <div>
    <h2 class="text-xl font-semibold mb-4">Send a Message</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border rounded p-3">
      <input type="email" placeholder="Your Email" class="w-full border rounded p-3">
      <textarea placeholder="Your Message" rows="4" class="w-full border rounded p-3"></textarea>
      <button class="bg-red-600 text-white px-6 py-3 rounded">Send</button>
    </form>
  </div>
</section>

<section class="bg-red-600 text-white py-8 text-center">
  <h2 class="text-xl font-semibold">Need help? We're available on WhatsApp too!</h2>
</section>

<section class="bg-gray-100 py-10 text-center">
  <h3 class="text-2xl font-bold text-gray-700">Follow Us</h3>
  <p class="text-gray-600 mt-2">Stay updated on latest deals and blogs</p>
</section>


</body>
</html>
